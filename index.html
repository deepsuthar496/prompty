<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptEnhancer - Improve Your AI Prompts</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <meta name="description" content="Enhance your AI prompts for better results using AI">
</head>
<body>
    <div class="background-dots"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <h1>Prompt<span>Enhancer</span></h1>
            </div>
            <div class="theme-toggle">
                <i class="fas fa-moon" id="theme-toggle-icon"></i>
            </div>
        </header>

        <main>
            <section class="intro">
                <h2>Transform Your Prompts Into Masterpieces</h2>
                <p>Use AI to enhance your prompts for better creative results</p>
            </section>

            <section class="prompt-container">
                <div class="input-group">
                    <label for="original-prompt">Your Original Prompt</label>
                    <textarea id="original-prompt" placeholder="Enter your prompt here (e.g. 'a beautiful sunset over mountains')"></textarea>
                </div>

                <div class="action-buttons">
                    <button id="enhance-btn" class="primary-btn">
                        <i class="fas fa-magic"></i> Enhance Prompt
                    </button>
                    <button id="reset-btn" class="secondary-btn">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </section>

            <section class="result-container hidden" id="result-section">
                <h3>Enhanced Prompt</h3>
                <div class="result-box">
                    <div id="enhanced-prompt"></div>
                    <div class="result-actions">
                        <button id="copy-btn" class="icon-btn" title="Copy to clipboard">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
                <div id="error-message" class="error-message hidden"></div>
                <div class="usage-tips">
                    <p>Copy this enhanced prompt to use with your favorite AI tools</p>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-content">
                <p>PromptEnhancer | Powered by AI</p>
            </div>
        </footer>
    </div>

    <div class="loader-overlay hidden" id="loader">
        <div class="loader"></div>
        <p>Enhancing your prompt...</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
